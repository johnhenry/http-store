<html>
    <head>
        <title>HTTP Store</title>
    </head>
    <style>
        td, th {
            border: 1px solid black;
            text-align:center
            }
        table {
            border-collapse: collapse;
            }
    </style>
    <body>
        <h1>
            Request Application
        </h1>
        <h2>
            HTTP Request Interface
        </h2>
        <p>Store and retrive values via HTTP requests.</p>
        <h4>Request</h4>
        <form>
            <label>
                    Method :
                    <select id="method">
                        <option value="GET" selected>GET</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="POST">POST</option>
                        <option value="HEAD">HEAD</option>
                        <option value="TRACE">TRACE</option>
                        <option value="PATCH">PATCH</option>
                    </select>
            </label>
            <p>
                <label id="key-box">
                    Key : <input id="key">
                </label>
            </p>
            <p>
                <label>
                    Type :
                    <select id="type">
                        <option value="text/plain" selected>
                            text/plain</option>
                        <option value="text/html">
                            text/html</option>
                        <option value="application/json">
                            application/json</option>
                        <option value="application/json-patch+json">
                            application/json-patch+json</option>
                    </select>
                </label>
                <label>
                    Alt-Type : <input id="alt-type">
                </label>
            </p>
            <ul id="enqueue-box">
                <li>
                    <label>
                        <input id="enqueue" type=checkbox> Enqueue?
                    </label>
                </li>
            </ul>
            <ul id="dequeue-box">
                <li>
                    <label title="Remove item">
                        <input id="dequeue" type="checkbox"> Dequeue?
                    </label>
                </li>
                <li>
                    <label title="Start from end of list">
                        <input id="pop" type="checkbox"> Pop?
                    </label>
                </li>
                <li>
                    <label>
                        Index  <input id="index" type=number>
                    </label>
                </li>
            </ul>
            <div id="body-box">
                <label>
                    Body <br /><textarea id="body"></textarea>
                </label>
                <br />
                <label>
                    File: <input type="file" id="file"/>
                </label>
                <br />
                <br />
            </div>
            <label>
                <button id="submit" type="button">Send</button>
            </label>
        </form>
        <h4>Response <a id="response-url" target="_blank"></a></h4>
        <div>
        Status : <span id="response-status"></span>
        <br /><br />
        Type : <span id="response-type"></span>
        <br /><br />
        Storage Date : <span id="response-date"></span>
        <br /><br />
        ID : <span id="response-id"></span>
        <br /><br />
        Response : <pre id="response-body"></pre>
        <div>
        <script>
            var xmlhttp = new XMLHttpRequest();
            var responseURL = "";
            xmlhttp.onreadystatechange=function(){
            if (xmlhttp.readyState === 4)
                {
                    document.getElementById("response-url")
                    .innerHTML = responseURL;
                    document.getElementById("response-url")
                    .href = responseURL;
                    document.getElementById("response-id")
                    .innerHTML=xmlhttp.getResponseHeader("ETag");
                    document.getElementById("response-type")
                    .innerHTML=xmlhttp.getResponseHeader("Content-type");
                    document.getElementById("response-date")
                    .innerHTML
                    = xmlhttp.getResponseHeader("Last-modified")?
                    new Date(+xmlhttp.getResponseHeader("Last-modified")) : "";
                    document.getElementById("response-status")
                    .innerHTML=xmlhttp.status;
                    document.getElementById("response-body")
                    .innerHTML=xmlhttp.responseText;
                    console.log(xmlhttp);
                }
            }
            var send = function(){
                document.getElementById("response-url")
                .innerHTML = "";
                document.getElementById("response-url")
                .href = "";
                var key = document.getElementById("key")
                    .value.split(" ").join(" ");
                var method =
                        document.getElementById("method").value;
                if(!key && method !== "PATCH")
                    return alert("Please set a key.");
                var type =
                    document.getElementById("alt-type").value
                        .split(" ").join(" ")
                    || document.getElementById("type").value;
                var body = document.getElementById("body").value;
                var queryHash = {
                    enqueue : document
                                .getElementById("enqueue")
                    .checked? "true" : (method === "PUT" || method ==="POST") ? "false" : "",
                    dequeue : document
                                .getElementById("dequeue")
                    .checked? "true" : "",
                    pop : document
                                .getElementById("pop")
                    .checked? "true" : "",
                    index : document
                            .getElementById("index")
                    .value ? document
                            .getElementById("index").value : ""
                }
                var query = [];
                for(k in queryHash){
                    if(queryHash[k]) query.push(k + "=" + queryHash[k]);
                }
                responseURL = key;
                if(query.length){
                    responseURL += "?" + query.join("&");
                }
                if(method === "PATCH") responseURL = "/"
                xmlhttp.open(method, responseURL, false);
                xmlhttp.setRequestHeader("Content-type", type);
                xmlhttp.send(body);
            }
            var changeMethod = function(){
                var method = document.getElementById("method").value;
                if(method === "PATCH"){
                    document.getElementById("key")
                        .value = "";
                    document
                        .getElementById("key-box")
                        .style.display = "none";
                }else{
                    document
                        .getElementById("key-box")
                        .style.display = "block";
                }
                switch(method){
                    case "PUT" :
                    case "POST" :
                        document
                            .getElementById("dequeue")
                            .checked = undefined;
                        document
                            .getElementById("pop")
                            .checked = undefined;
                        document
                            .getElementById("index")
                            .checked = "";
                        document
                            .getElementById("enqueue-box")
                            .style.display = "block";
                        document
                            .getElementById("body-box")
                            .style.display = "block";
                        document
                            .getElementById("dequeue-box")
                            .style.display = "none";
                        document
                            .getElementById("enqueue")
                            .checked = method==="POST";
                    break;
                    case "PATCH" :
                        document
                            .getElementById("dequeue")
                            .checked = undefined;
                        document
                            .getElementById("enqueue")
                            .checked = undefined;
                        document
                            .getElementById("pop")
                            .checked = undefined;
                        document
                            .getElementById("index")
                            .checked = "";
                        document
                            .getElementById("key")
                            .value = "";
                        document
                            .getElementById("body-box")
                            .style.display = "block";
                        document
                            .getElementById("enqueue-box")
                            .style.display = "none";
                        document
                            .getElementById("dequeue-box")
                            .style.display = "none";
                        document
                            .getElementById("type").value = "application/json-patch+json"
                    break;
                    default :
                        document
                            .getElementById("enqueue")
                            .checked = undefined;
                        document
                            .getElementById("body-box")
                            .style.display = "none";
                        document
                            .getElementById("enqueue-box")
                            .style.display = "none";
                        document
                            .getElementById("dequeue-box")
                            .style.display = "block";
                }
            }
            var loadFile = function (evt) {
                var tgt = evt.target || window.event.srcElement,
                    files = tgt.files;
                // FileReader support
                if (FileReader && files && files.length) {
                    var fr = new FileReader();
                    fr.onload = function () {
                        var result = fr.result;
                        document.getElementById("body").value = result;
                    }
                    fr.readAsText(files[0]);
                }
            }
            document.getElementById('file')
            .addEventListener("change", loadFile);
            document.getElementById("submit")
            .addEventListener("click", send);
            document.getElementById("method")
            .addEventListener("change", changeMethod);
            changeMethod();
        </script>
    </body>
</html>
